<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .square {
            height: 300px;
            width: 300px;
            background-color: yellow;
        }

        .square:hover {
            transition: all 1s ease-in-out;
            border-radius: 50%;
        }

        .triangle {
            height: 300px;
            width: 300px;
            background-color: black;
        }

        .triangle:hover {
            transform: rotate(360deg);
            transition: 2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="square"></div>

        <div class="triangle">

        </div>
    </div>
</body>

</html>
