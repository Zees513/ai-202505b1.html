<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Style Calculator UI</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .calculator {
      background: #1C1C1C;
      border-radius: 30px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 25px #000;
    }

    .display {
      height: 70px;
      background: #000;
      color: white;
      font-size: 48px;
      text-align: right;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    table {
      width:100%;
    }

    td {
      text-align: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      color: white;
      border: none;
      background: #333;
    }

    .btn.gray {
      background-color: #A5A5A5;
      color: black;
    }

    .btn.orange {
      background-color: #FF9500;
      color: white;
    }

    .btn.zero {
      width: 140px;
      border-radius: 35px;
      text-align: left;
      padding-left: 25px;
    }

    .btn:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <table>
      <tr>
        <td><button class="btn gray">AC</button></td>
        <td><button class="btn gray">±</button></td>
        <td><button class="btn gray">%</button></td>
        <td><button class="btn orange">÷</button></td>
      </tr>
      <tr>
        <td><button class="btn">7</button></td>
        <td><button class="btn">8</button></td>
        <td><button class="btn">9</button></td>
        <td><button class="btn orange">×</button></td>
      </tr>
      <tr>
        <td><button class="btn">4</button></td>
        <td><button class="btn">5</button></td>
        <td><button class="btn">6</button></td>
        <td><button class="btn orange">−</button></td>
      </tr>
      <tr>
        <td><button class="btn">1</button></td>
        <td><button class="btn">2</button></td>
        <td><button class="btn">3</button></td>
        <td><button class="btn orange">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn zero">0</button></td>
        <td><button class="btn">.</button></td>
        <td><button class="btn orange">=</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
