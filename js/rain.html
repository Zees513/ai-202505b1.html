<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello world</h1>
    <div id="container">
        <h1>this is first child</h1>
    </div>
    <button onclick="helloworld()">checkthis</button>


    <script>
        function helloworld(){
            let x = document.createElement("h1");
            x.innertext = "this is secondchild";
            x.style.color="red";
            console.log(x);
            let y = document.getElementById("container");
            y.appendchild(x);

        }
    </script>
</body>

</html>
