<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <!-- Parent card -->
  <div class="card shadow-lg p-3">
    <div class="row g-3 align-items-center">
      
      <!-- Image (left side) -->
      <div class="col-md-4 text-center">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded-3" alt="Profile Picture">
      </div>

      <!-- Content (right side) -->
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">
            This is an example of Bootstrap layout with an image on the left and content on the right.
            You can use it for profiles, product descriptions, or any two-column design.
          </p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
