<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #studentName:hover{
            transform: rotateZ(360deg);
           transition: all 2s ease-in-out;
        }
    </style>
</head>
<body>
    <input placeholder="Enter your name" type="text" id="studentName">;
    <button onclick="printName()">submit</button>
    <h1></h1>

    <script>
        function printName(){
      let userName = document.getElementById('studentName').value;
      document.querySelector('h1').innerHTML = userName ;
        }
    </script>
</body>
</html>
