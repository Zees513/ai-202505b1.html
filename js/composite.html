<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let num1 =parseInt(prompt("enter your 1st number"))
        let num2 = parseInt(prompt("enter your 2nd number"))
        let operator = prompt("enter your sign")

        if(operator == "+"){
            document.write(num1 + num2)
        }
        
       else if(operator == "-"){
            document.write(num1 - num2)
        }
        else if(operator == "*"){
            document.write(num1 * num2)
        }
        else if(operator == "/"){
            document.write(num1 / num2)
        }
        else{
            document.write("not match")
        }
    </script>
</body>
</html>
