<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNumber = parseFloat(prompt("enter your firstnumber"));
        let secondNumber = parseFloat(prompt("enter your second number"));
        // alert(firstNumber + secondNumber);
        let add =firstNumber + secondNumber;
        let sub =firstNumber - secondNumber;
        let multi =firstNumber * secondNumber;
        let div =firstNumber / secondNumber;
        document.write('addition'+ add+ '<br>' );
        document.write('subtraction'+ sub+ '<br>' );
        document.write('multiplication'+ multi+ '<br>' );
        document.write('division'+ div );
    </script>
</body>
</html>
