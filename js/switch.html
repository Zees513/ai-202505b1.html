<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let favLang = prompt("enter yourday name");
        switch (favLang) {
            case "html":
                document.write("it is basic language")

            case "css":
                document.write("it is used for designing")

            case "javascript":
                document.write("it is used for functionality")
                break;

            case "php":
                document.write("it is a advance language")
                break;

            

            default:
                document.write("enter a valid value")
                break;
        }
    </script>
</body>

</html>
